<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Nunito:wght@300;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="images/logo.svg" alt="Logo">
    </div>
    <div class="hero-image">
        <picture>
            <source srcset="images/hero-desktop.jpg" alt="hero-img" media="(min-width: 670px)">
            <img src="images/hero-mobile.jpg" alt="hero_img">
        </picture>
        
    </div>
    <div class="coming-soon">
        <h1>We're <span>coming <br>soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="" method="GET" id="form">
            <div class="email-box">
                <input type="email" placeholder="Email Address" id="email">
                <img src="images/icon-error.svg" alt="error" class="error-icon">
                <button type="submit" class="arrow"><img src="images/icon-arrow.svg" alt=""></button>
                <span class="error"></span>
            </div>
        </form>
    </div>
    
</header>
<footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Myat Thet Htar</a>.
    </p>
</footer>

<script src="script.js"></script>
</body>
</html>
